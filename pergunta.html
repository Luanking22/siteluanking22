    <br><br>
    <p id="timer">50 segundos</p>
    <script>
      var countDownDate = new Date().getTime() + 50000;
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("timer").innerHTML = seconds + " segundos";
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "Você foi burro e demorou demais, vai sofrer as consequências";
          window.location.href='https://youtu.be/pHGFbJL_REY';
        }
      }, 1000);
    </script>
